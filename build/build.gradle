buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}
	dependencies {
		classpath 'com.eriwen:gradle-js-plugin:1.1'
	}
}

apply plugin: 'js'

defaultTasks 'all'
buildDir = 'target'

def srcFile = '../maps.sense.js'
def destFile = "../maps.sense.js"

repositories {
	mavenRepo url: 'http://repository.springsource.com/maven/bundles/release'
	mavenCentral()
}

minifyJs {
	dependsOn << 'init'
	source = file(srcFile)
	dest = file(destFile)
	closure {
		warningLevel = 'QUIET'
	}
}