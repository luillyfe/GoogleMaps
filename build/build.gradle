buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}
}

plugins {
	id "com.eriwen.gradle.js" version "1.12.1"
}

defaultTasks 'all'
buildDir = 'target'

def srcFile = '../maps.sense.js'
def destFile = "../maps.sense.js"

repositories {
	maven { url 'http://conjars.org/repo/' }
	mavenCentral()
}

minifyJs {
	dependsOn << 'init'
	source = file(srcFile)
	dest = file(destFile)
	closure {
		warningLevel = 'QUIET'
	}
}